<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
   
</head>
<body>
    <div class="login-form">
        <div class="form-title">
          STUDENT LOGIN
        </div>
        <div class="form-input">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter Username" style="border-radius: 20px;">
        </div>
        <div class="form-input">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Password" style="border-radius: 20px;">
        </div>
        <div class="captcha">
          <body onload="generate()">
            <div class="wrapper"></div>
            
            <div>
                <input type="text" readonly id="generated-captcha">
            </div>
            <div>
                <input type="text" id="entered-captcha" placeholder="Enter the captcha.." style="border-radius: 20px;">
            </div>
            <h5 id="status" ></h5>
            <button type="button" onclick="generate()" id="gen">
                Refresh 
            </button>
        
        </body>
                <div class="form-input">
                  <button id="login-btn" onclick="check()">Login</button>
                </div>
              </div>
          
      <script src="login.js"></script>
      
</body>
</html>
